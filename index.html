      <!--<img src="./Bilder/Text-FastBall-2.png" width="500" alt="logo" />-->

        </div>
      </div>
      <img src="./Bilder/tribune-voll-mirror.png" width="288" alt="tribune" />

    </div>
    
    <!-- GAME OVER SCREEN -->

      <img src="./Bilder/gameover.png" width="500" alt="logo" />
      <br>
      <br>

    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastBall-Blitz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>


    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container" >
      <img class= "image1" src="./Bilder/Text-Blitz(Rot)2.png" width="250" alt="logo" />
      <img class= "image2" src="./Bilder/Text-Blitz(Gelb)2.png" width="250" alt="logo" />
    </div>
    <div id="field-image" class="container" >
      <img src="./Bilder/start-field.jpg" width="300" alt="logo" />
      <button id="start-btn">Start</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <img src="./Bilder/tribune-voll.png" width="288" alt="tribune" />
      <div id="game-box">
        <!-- Game elements are added here -->
        <div class="score-lives-container">
          <p id="scoreDisplay">Score: <span id="score">0</span></p>
          <p id="livesDisplay">Lives: <span id="lives">3</span></p>
      </div>
        <!-- <div id="scoreDisplay">Lives: 0</div> -->
        <div id="pitcher">
          <img src="./Bilder/pitcher.png" width="50" alt="blitz" />
        </div>
      </div>
      <img id="tribune" src="./Bilder/tribune-voll-mirror.png" width="288" alt="tribune" />
      <!-- <button id="backMenu-btn"">Back to Main Menu</button> -->
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameOver-screen" class="container" >
      <img class= "image2" src="./Bilder/gameover.png" width="250" alt="logo" />
      <img class= "image2" src="./Bilder/gameover.png" width="250" alt="logo" />
    </div>
    <div id="bats-image">
      <img src="./Bilder/gameOver-B2.png" width="500" alt="logo" />
      <button id="restart-btn">Retry</button>
    </div>

    

    <script src="./js/main.js"></script>
    <script src="./js/gameEnvironment.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/pitcher.js"></script>
    <script src="./js/ball.js"></script>
    <script src="./js/blitz.js"></script>
  
  </body>
</html>

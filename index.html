<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastBall-Blitz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./Bilder/Text-FastBall-2.png" width="500" alt="logo" />
      <br>
      <br>
      <img src="./Bilder/Text-Blitz(Rot)2.png" width="250" alt="logo" />
    </div>
    <div id="field-image">
      <img src="./Bilder/start-field.jpg" width="300" alt="logo" />
      <button id="start-btn">Start!</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <div id="game-box">
        <!-- Game elements are added here -->
        <div id="ball">
          <img src="./Bilder/ball.png" width="30" alt="ball" />
        </div>
        <div id="blitz">
          <img src="./Bilder/blitz.png" width="50" alt="blitz" />
        </div>
        <div id="batter">
          <img src="./Bilder/batter.png" width="100" alt="blitz" />
        </div>
        <div id="pitcher">
          <img src="./Bilder/pitcher.png" width="50" alt="blitz" />
        </div>
      </div>
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./Bilder/gameover.png" width="500" alt="logo">
    </div>

    

    <script src="./main.js"></script>
    <script src="./gameEnvironment.js"></script>
    <script src="./players.js"></script>
  </body>
</html>
